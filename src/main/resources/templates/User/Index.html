<!DOCTYPE html>
<html lang="en" th:replace="mainTemplate.html :: layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Index</title>
</head>
<body th:fragment="content">

<div class="container py-5 text-center">

    <h1 class="text-center pt-4">Usuarios</h1>

    <div>
        <a href="Usuarios/Create" class="btn btn-primary">Crear</a>
    </div>

    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">User Name</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
            <th scope="col">Is Enabled</th>
            <th scope="col">Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usuarios}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.isEnabled}"></td>


        </tr>

        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
