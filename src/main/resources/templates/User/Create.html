<!DOCTYPE html>
<html lang="en" th:replace="mainTemplate.html :: layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Crear</title>
</head>
<body th:fragment="content">

<div class="container py-5">

  <div class="container py-5">
    <h1 class="text-center pt-4">Registrar Nuevo Usuario</h1>

    <form th:action="@{/Usuarios/Create}" method="post" th:object="${usuarios}" class="container py-5">
      <div class="row g-3">
        <div class="col-md-6 align-self-center">
          <fieldset class="mb-4 p-3 border border-secondary rounded">
            <legend class="fw-bold">Información del Usuario</legend>

            <div class="mb-3">
              <label for="userName" class="form-label">User Name</label>
              <input type="text" class="form-control" id="userName" placeholder="Ingrese su nombre de usuario" th:field="*{userName}" required>
              <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger small"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña" th:field="*{password}" required>
              <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" id="role" th:field="*{role}" required>
                <option value="" selected>Seleccione un rol</option>
                <option value="ADMIN">Admin</option>
                <option value="USER">User</option>
              </select>
              <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger small"></div>
            </div>

            <div class="mb-3">
              <label for="isEnabled" class="form-label">Activo</label>
              <select class="form-select" id="isEnabled" th:field="*{isEnabled}" required>
                <option value="" selected>Seleccione un estado</option>
                <option value="true">Sí</option>
                <option value="false">No</option>
              </select>
              <div th:if="${#fields.hasErrors('isEnabled')}" th:errors="*{isEnabled}" class="text-danger small"></div>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary me-2">Guardar</button>
          <a href="/Usuarios" class="btn btn-danger">Salir</a>
        </div>
      </div>
    </form>
  </div>


  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
