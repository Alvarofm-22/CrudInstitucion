<!DOCTYPE html>
<html lang="en" th:replace="mainTemplate.html :: layout" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Detalle del Curso</title>
</head>
<body th:fragment="content" class="bg-light py-5">

<div class="container py-5">
  <!-- Card with course details -->
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0 text-center">Detalles del Curso</h2>
    </div>
    <div class="card-body">
      <!-- Course Information -->
      <div class="mb-3">
        <h5 class="fw-bold">Nombre del Curso:</h5>
        <p th:text="${curso.nombreCurso}" class="text-muted"></p>
      </div>
      <div class="mb-3">
        <h5 class="fw-bold">Ciclo Acad√©mico:</h5>
        <p th:text="${curso.cicloAcademico}" class="text-muted"></p>
      </div>
      <div class="mb-3">
        <h5 class="fw-bold">Aula:</h5>
        <p th:text="${curso.aula}" class="text-muted"></p>
      </div>
      <div class="mb-3">
        <h5 class="fw-bold">Docente a Cargo:</h5>
        <p th:text="${curso.idProfesor.nombres} + ' ' + ${curso.idProfesor.apePaterno} + ' ' + ${curso.idProfesor.apeMaterno}" class="text-muted"></p>
      </div>
    </div>
    <!-- Footer with action -->
    <div class="card-footer text-center">
      <a href="/Cursos" class="btn btn-danger btn-lg px-5">Salir</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
