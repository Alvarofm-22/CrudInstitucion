<!DOCTYPE html>
<html lang="en" th:replace="mainTemplate.html :: layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Crear</title>
</head>
<body th:fragment="content">

<div class="container py-5">

  <div class="pt-5">

    <form th:action="@{'/Cursos/' + ${curso.idCurso} + '/edit'}" method="post" th:object="${curso}" >
      <fieldset class="mb-4 p-3 border border-secondary rounded">
        <legend>Datos del Curso</legend>

        <div class="mb-3">
          <label for="nombreCurso" class="form-label">Nombre De Curso</label>
          <input type="text" class="form-control" id="nombreCurso" aria-describedby="nombreCurso" th:field="*{nombreCurso}"  required>
          <div th:if="${#fields.hasErrors('nombreCurso')}" th:errors="*{nombreCurso}" class="text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="cicloAcademico" class="form-label">Ciclo Academico</label>
          <input type="text" class="form-control" id="cicloAcademico" aria-describedby="cicloAcademico" th:field="*{cicloAcademico}"  required>
          <div th:if="${#fields.hasErrors('cicloAcademico')}" th:errors="*{cicloAcademico}" class="text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="aula" class="form-label">Aula</label>
          <input type="text" class="form-control" id="aula" aria-describedby="aula" th:field="*{aula}"  required>
          <div th:if="${#fields.hasErrors('aula')}" th:errors="*{aula}" class="text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="idProfesor" class="form-label">Docente A Cargo</label>
          <select class="form-select" id="idProfesor" th:field="*{idProfesor}" required>
            <option value="" selected>Seleccione un docente</option>
            <option th:each="profesor : ${profesores}"
                    th:value="${profesor.idProfesor}"
                    th:text="${profesor.nombres + ' ' + profesor.apePaterno + ' ' + profesor.apeMaterno}">
            </option>
          </select>
          <div th:if="${#fields.hasErrors('idProfesor')}" th:errors="*{idProfesor}" class="text-danger"></div>
        </div>


      </fieldset>

      <div class="row">
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a href="/Cursos" class="btn btn-danger">Salir</a>
        </div>
      </div>

    </form>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
