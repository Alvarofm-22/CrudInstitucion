<!DOCTYPE html>
<html lang="en" th:replace="mainTemplate.html :: layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crear</title>
</head>
<body th:fragment="content">

<div class="container py-5">

    <h1 class="text-center pt-4">Registrar Nuevo Profesor</h1>

    <form th:action="@{/Profesores/Create}" method="post" th:object="${profesor}" class="container py-5">
        <div class="row">
            <div class="col-lg-6 align-self-center">

                <fieldset class="mb-4 p-3 border border-secondary rounded">
                    <legend>Datos de Profesor</legend>

                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" aria-describedby="nombres" th:field="*{nombres}"  required>
                        <div th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="apePaterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apePaterno" aria-describedby="apePaterno" th:field="*{apePaterno}"  required>
                        <div th:if="${#fields.hasErrors('apePaterno')}" th:errors="*{apePaterno}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="apeMaterno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="apeMaterno" aria-describedby="apeMaterno" th:field="*{apeMaterno}"  required>
                        <div th:if="${#fields.hasErrors('apeMaterno')}" th:errors="*{apeMaterno}" class="text-danger"></div>
                    </div>



                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" aria-describedby="dni" th:field="*{dni}"  required>
                        <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger"></div>
                    </div>

                </fieldset>

            </div>

        </div>

        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/Profesores" class="btn btn-danger">Salir</a>
            </div>
        </div>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
