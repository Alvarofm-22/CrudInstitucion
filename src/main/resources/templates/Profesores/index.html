<!DOCTYPE html>
<html lang="en" th:replace="mainTemplate.html :: layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Index</title>
</head>
<body th:fragment="content">

<div class="container py-5 text-center">

  <h1 class="text-center pt-4">Profesores</h1>

  <div>
    <a href="Profesores/Create" class="btn btn-primary">Crear</a>
  </div>

  <table class="table table-bordered mt-4">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombres</th>
      <th scope="col">Apellido Paterno</th>
      <th scope="col">Apellido Materno</th>
      <th scope="col">DNI</th>
      <th scope="col">Acciones</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="profesor : ${profesores}">
      <td th:text="${profesor.idProfesor}"></td>
      <td th:text="${profesor.nombres}"></td>
      <td th:text="${profesor.apePaterno}"></td>
      <td th:text="${profesor.apeMaterno}"></td>
      <td th:text="${profesor.dni}"></td>

      <td>

        <a th:href="@{'/Profesores/' + ${profesor.idProfesor}}" class="btn btn-primary">Ver</a>

        <!-- Aquí puedes agregar botones de acción, por ejemplo: -->
        <a th:href="@{'/Profesores/' + ${profesor.idProfesor} + '/edit'}" class="btn btn-primary">Editar</a>


        <!-- Formulario para eliminación -->
        <a th:href="@{'/Profesores/' + ${profesor.idProfesor} + '/delete'}" class="btn btn-danger">Eliminar</a>


      </td>

    </tr>

    </tbody>
  </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
