<!DOCTYPE html>
<html lang="en" th:replace="mainTemplate.html :: layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Crear</title>
</head>
<body th:fragment="content">

<div class="container py-5">

  <div class="pt-5">

    <form th:action="@{/Matriculas/Create}" method="post" th:object="${matriculas}" class="container py-5">
      <fieldset class="mb-4 p-3 border border-secondary rounded">
        <legend>Matricular</legend>


        <!-- Selección de Curso -->
        <div class="mb-3">
          <label for="idCurso" class="form-label">Cursos</label>
          <select class="form-select" id="idCurso" th:field="*{idCurso}" required>
            <option value="" selected>Seleccione un curso</option>
            <option th:each="curso : ${cursos}"
                    th:value="${curso.idCurso}"
                    th:text="${curso.nombreCurso}">
            </option>
          </select>
          <div th:if="${#fields.hasErrors('idCurso')}" th:errors="*{idCurso}" class="text-danger"></div>
        </div>


        <!-- Selección de Estudiante -->
        <div class="mb-3">
          <label for="idEstudiante" class="form-label">Estudiantes</label>
          <select class="form-select" id="idEstudiante" th:field="*{idEstudiante}" required>
            <option value="" selected>Seleccione un estudiante</option>
            <option th:each="estudiante : ${estudiantes}"
                    th:value="${estudiante.idEstudiante}"
                    th:text="${estudiante.nombres + ' ' + estudiante.apellidoPaterno + ' ' + estudiante.apellidoMaterno}">
            </option>
          </select>
          <div th:if="${#fields.hasErrors('idEstudiante')}" th:errors="*{idEstudiante}" class="text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="fechaMatricula" class="form-label">Fecha de Matricula</label>
          <input type="date" class="form-control" id="fechaMatricula" aria-describedby="fechaMatricula" th:field="*{fechaMatricula}"  required>
          <div th:if="${#fields.hasErrors('fechaMatricula')}" th:errors="*{fechaMatricula}" class="text-danger"></div>
        </div>


      </fieldset>

      <div class="row">
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a href="/Matriculas" class="btn btn-danger">Salir</a>
        </div>
      </div>

    </form>

  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
