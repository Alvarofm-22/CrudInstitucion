<!DOCTYPE html>
<html lang="en" th:replace="mainTemplate.html :: layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Index</title>
</head>
<body th:fragment="content">

<div class="container py-5 text-center">

    <h1 class="text-center pt-4">Estudiantes</h1>

    <div>
        <a href="Estudiantes/Create" class="btn btn-primary"> Crear</a>
    </div>

    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellido Paterno</th>
            <th scope="col">Apellido Materno</th>
            <th scope="col">Fecha Nacimiento</th>
            <th scope="col">Dni</th>

            <!-- <th scope="col">Genero</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Email</th>
            -->
            <th scope="col">Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante : ${estudiantes}">
            <td th:text="${estudiante.idEstudiante}"></td>
            <td th:text="${estudiante.nombres}"></td>
            <td th:text="${estudiante.apellidoPaterno}"></td>
            <td th:text="${estudiante.apellidoMaterno}"></td>
            <td th:text="${estudiante.fechaNacimiento}"></td>
            <td th:text="${estudiante.dni}"></td>

            <!-- <td th:text="${estudiante.genero}"></td>
            <td th:text="${estudiante.direccion}"></td>
            <td th:text="${estudiante.telefono}"></td>
            <td th:text="${estudiante.email}"></td>
            -->
            <td>

                <a th:href="@{'/Estudiante/' + ${estudiante.idEstudiante}}" class="btn btn-primary">Ver</a>

                <!-- Aquí puedes agregar botones de acción, por ejemplo: -->
                <a th:href="@{'/Estudiante/' + ${estudiante.idEstudiante} + '/edit'}" class="btn btn-primary">Editar</a>


                <!-- Formulario para eliminación -->
                <a th:href="@{'/Estudiante/' + ${estudiante.idEstudiante} + '/delete'}" class="btn btn-danger">Eliminar</a>


            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
