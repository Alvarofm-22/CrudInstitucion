<!DOCTYPE html>
<html lang="en" th:replace="mainTemplate.html :: layout" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Detalle del Estudiante</title>
</head>
<body th:fragment="content" class="bg-light py-5">

<!-- Contenedor principal -->
<div class="container py-5">
  <div class="row">
    <!-- Card con los detalles del estudiante (a la izquierda en pantallas grandes) -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0 text-center">Detalles del Estudiante</h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <h5 class="fw-bold">Nombres:</h5>
            <p th:text="${estudiante.nombres}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">Apellido Paterno:</h5>
            <p th:text="${estudiante.apellidoPaterno}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">Apellido Materno:</h5>
            <p th:text="${estudiante.apellidoMaterno}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">Fecha de Nacimiento:</h5>
            <p th:text="${estudiante.fechaNacimiento}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">DNI:</h5>
            <p th:text="${estudiante.dni}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">Género:</h5>
            <p th:text="${estudiante.genero}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">Dirección:</h5>
            <p th:text="${estudiante.direccion}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">Teléfono:</h5>
            <p th:text="${estudiante.telefono}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">Email:</h5>
            <p th:text="${estudiante.email}" class="text-muted"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Card con los detalles del apoderado (a la derecha en pantallas grandes) -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-lg">
        <div class="card-header bg-warning text-white">
          <h2 class="mb-0 text-center">Detalles del Apoderado</h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <h5 class="fw-bold">Nombres:</h5>
            <p th:text="${estudiante.nombreApoderado}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">Apellido Paterno:</h5>
            <p th:text="${estudiante.apellidoPaterApod}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">Apellido Materno:</h5>
            <p th:text="${estudiante.apellidoMaterApod}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">DNI:</h5>
            <p th:text="${estudiante.dniApoderado}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">Género:</h5>
            <p th:text="${estudiante.generoApoderado}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">Dirección:</h5>
            <p th:text="${estudiante.direccionApoderado}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">Teléfono:</h5>
            <p th:text="${estudiante.telefonoApoderado}" class="text-muted"></p>
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">Email:</h5>
            <p th:text="${estudiante.emailApoderado}" class="text-muted"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón de salida -->
  <div class="text-center mt-5">
    <a href="/Estudiantes" class="btn btn-danger btn-lg px-5">Salir</a>
  </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
